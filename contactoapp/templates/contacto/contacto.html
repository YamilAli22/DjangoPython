<!-- contactoapp/templates/contactoapp/contacto.html -->

{% extends "approyecto/base.html" %}

{% load static %}

{% block content %}
<div class="container mt-5 form-container">
    <h2 class="text-center section-heading text-uppercase" style="color: white;">Contáctanos</h2>
    
    {% if request.GET.valido %}
    <p style="color: white;">¡Formulario enviado con éxito!</p>
    {% endif %}
    
    <form method="POST" class="p-4">
        {% csrf_token %}
        <table class="table table-borderless text-white">
            {{ form.as_table }}
        </table>
        <div class="text-center">
            <button type="submit" class="btn mt-2" style="color:black; width:150px;">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
